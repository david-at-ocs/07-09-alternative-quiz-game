<!doctype HTML>
<html>
  <head>
    <title>Quiz Game V2</title>
  </head>

  <body>
    <h1>Quiz Game V2</h1>
    <div id="quiz">
      <div id="question"></div>
      <div id="choices"></div>
      <input type="text" id="answer">
      <input type="submit" id="submitter" onclick="given_answer()">
    </div>
    <div id="question_result"></div>
    <input type="submit" id="next" value="Next Question" onclick="next_question()">
    <div id="total_result"></div>
    
    <script type="text/javascript" src="global.js"></script>
  </body>

</html>
